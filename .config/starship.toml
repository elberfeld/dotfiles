
# blank line at the start of the prompt
add_newline = true

# Use custom format
format = '$all'


[aws]
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'

[bun]
format = '\[[$symbol($version)]($style)\]'

[c]
